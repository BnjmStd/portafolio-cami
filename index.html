<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acorde贸n de Opciones</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f4f7fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .accordion-container {
        display: flex;
        width: 800px;
        height: 300px; /* Fijamos el alto total */
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .accordion-menu {
        background: #2d3748;
        width: 35%;
        color: white;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Scroll vertical */
      }

      /* Scroll bonito */
      .accordion-menu::-webkit-scrollbar {
        width: 8px;
      }
      .accordion-menu::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      .accordion-item {
        padding: 20px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: background 0.3s;
        flex-shrink: 0;
      }

      .accordion-item:hover,
      .accordion-item.active {
        background: #4a5568;
      }

      .accordion-content {
        width: 65%;
        padding: 40px;
        overflow-y: auto; /* Si hay mucho texto, que tenga scroll */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .accordion-content h2 {
        margin-bottom: 15px;
      }

      #description {
        flex-grow: 1;
        overflow-y: auto;
        line-height: 1.5;
      }

      #description::-webkit-scrollbar {
        width: 6px;
      }

      #description::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }

      #action-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #3182ce;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        align-self: flex-start;
      }

      #action-btn:hover {
        background: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <div class="accordion-container">
      <div class="accordion-menu">
        <!-- Varias opciones para que haya scroll -->
        <div class="accordion-item" data-id="1">Opci贸n 1</div>
        <div class="accordion-item" data-id="2">Opci贸n 2</div>
        <div class="accordion-item" data-id="3">Opci贸n 3</div>
        <div class="accordion-item" data-id="4">Opci贸n 4</div>
        <div class="accordion-item" data-id="5">Opci贸n 5</div>
        <div class="accordion-item" data-id="6">Opci贸n 6</div>
        <div class="accordion-item" data-id="7">Opci贸n 7</div>

        2: {

        },
        4: {

        },
        7: {

</html>
